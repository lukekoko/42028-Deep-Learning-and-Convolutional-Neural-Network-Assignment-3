<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                <a href="/">
                    Corona virus detector
                </a>
            </h1>
            <p class="subtitle has-text-danger">
                {{error}}
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title">Upload lung scan x-ray</h1>
                    <div id="file" class="file is-centered is-boxed ">
                        <form action="/upload" method="POST" enctype='multipart/form-data'>
                            <label class="file-label">
                                <input class="file-input" type="file" name="image" id="image" accept="image/*"
                                    onchange="displayImage(this);">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose an image
                                    </span>
                                </span>
                            </label>
                            <button id="submitbtn" type="submit" class="button is-primary is-fullwidth"
                                disabled>Upload</button>
                        </form>
                    </div>
                </div>
                <div class="column">
                    <figure class="image is-square">
                        <img id="imageDisplay" src="{{image}}" alt="Please upload an image" />
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h1 class="title">Results</h1>
            {% if hidden%}
            <progress class="progress is-small is-primary" max="100">15%</progress>
            {% endif %}
            <h2>{{result}}</h2>
        </div>
    </section>

</body>
<script>
    function displayImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#imageDisplay')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
            // document.getElementById('submitbtn').disabled = false;
            $('#submitbtn').prop("disabled", false);
        } else {
            // document.getElementById('submitbtn').disabled = true;
            $('#submitbtn').prop("disabled", true);
        }
    }
    $(document).ready(function() {
        readStatus()
    });
    function readStatus() {
        var refresh_id = setInterval(function () {
            $.get(
                "/status",
                function (data) {
                    console.log(data);
                    if (data.status) {
                        window.location.replace("/results")
                    }
                }
            )
        }, 1000);
    }
</script>

</html>
